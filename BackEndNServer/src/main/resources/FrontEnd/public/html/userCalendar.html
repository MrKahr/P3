<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="../css/dummyStyle.css">
</head>

<body>
    <header th:insert="~{/general/topnav :: #topnav}"></header>

    <div class="content">
        <div class="content-left">
            <h1>Calendar</h1>
            <div id="calendar-header" class="calendar-header">
                <button id="prev-month">Previous Month</button>
                <span id="current-month-year"></span>
                <button id="next-month">Next Month</button>
            </div>
            <div id="calendar"></div>
        </div>
        <div class="content-right">
            <aside class="ProfileMenu" id="ProfileMenu" style="display: block;">
                <ul>
                    <li><a href="eventlistpage">My Events</a></li>
                    <li><a href="notfoundpage">Profile Settings</a></li>
                    <li><div class="MenuSpace"></div></li>
                    <li><a href="adminpage" class="MenuLine">Admin Menu</a></li>
                </ul>
            </aside>
        </div>
    </div>

    <div th:insert="~{/general/footer :: #footer}"></div>

    <script th:src="@{~/js/calendarRequests.js}"></script>
    <script th:src="@{~/js/authentication/loggedIn.js}"></script>
</body>
</html>
