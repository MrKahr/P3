<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head th:insert="~{/general/heads/eventHead :: #eventHead}"></head>

<body>
    <header th:insert="~{/general/topnav :: #topnav}"></header>

    <link rel="stylesheet" href="../../css/eventpageStyle.css">
    <div class="content">
        <div class="content-left">
            <h1 class="eventName"><input type="text" id="eventTitle" placeholder="Event Title"></h1>
            <div class="eventColumns">
                <div class="column1">
                    <div class="eventTimeBox"><!-- TIME BOX -->
                        <p>Event Time</p>
                        <input type="date" id="eventDate" placeholder="Date">
                        <input type="time" id="eventTime" placeholder="Time">
                        <br>
                    </div>

                    <div class="eventLocationBox"><!-- LOCATION BOX -->
                        <p>Event Location</p>
                        <input type="text" id="eventLocation" placeholder="Location">
                        <br>
                    </div>

                    <div class="eventPlayersBox"><!-- PLAYERS BOX -->
                        <p>Allowed Event Players</p>
                        <select id="eventPlayers" name="players">
                            <option value="Guest">Guest</option>
                            <option value="Member">Member</option>
                        </select>
                        <br>
                    </div>
                </div>
                <div class="column2">
                    <div class="eventDescriptionBox"><!-- DESCRIPTION BOX -->
                        <p>Event Description</p>
                        <div class="eventTextarea">
                            <textarea id="descriptionText" placeholder="Text here" rows="5" cols="60"></textarea>
                        </div>
                        <br>
                    </div>
                    <div class="eventModule"><!-- MODULE BOX -->
                        <div class="moduleHeader">
                            <p>Module Description 
                                <select id="eventModuleList" name="moduleList">
                                <option value="module1">Module Name</option>
                                <option value="module2">Ice of Cold and Snow</option>
                                </select>
                            </p>
                        </div>
                        <div class="eventTextarea">
                            <textarea id="moduleText" placeholder="Text here" rows="10" cols="60"></textarea>
                        </div>
                        <br>
                    </div>
                    <div class="createEventButton"><!-- CREATE EVENT BUTTON -->
                        <input type="submit" value="Create Event">
                    </div>
                </div>
                <div class="column3">
                    <div class="eventRewards"><!-- REWARDS BOX -->
                        <p>Rewards</p>
                        <div class="eventTextarea">
                            <textarea id="RewardsText" placeholder="*Add these after the event is concluded (no spoilers)*" rows="10" cols="25"></textarea>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
            <br><br>
        </div>

        <div class="content-right">
            <aside class="ProfileMenu" id="ProfileMenu" style="display: block;">
                <ul>
                    <li><a href="eventlistpage">My Events</a></li>
                    <li><a href="profilesettingspage">Profile Settings</a></li>
                    <li><div class="MenuSpace"></div></li>
                    <li><a href="adminpage" class="MenuLine">Admin Menu</a></li>
                </ul>
            </aside>
        </div>
    </div>

    <div th:insert="~{/general/footer :: #footer}"></div>
</body>
</html>
