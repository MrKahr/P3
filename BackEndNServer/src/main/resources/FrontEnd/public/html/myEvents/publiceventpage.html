<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head th:insert="~{/general/heads/eventHead :: #eventHead}"></head>

<body>
    <header th:insert="~{/general/topnav :: #topnav}"></header>

    <link rel="stylesheet" href="../../css/eventpageStyle.css">
    <div class="content">
        <div class="content-left">
            <h1 class="eventName">Event Title</h1>
            <div class="eventColumns">
                <div class="column1">
                    <div class="eventTimeBox"><!-- TIME BOX -->
                        <p>Event Time</p>
                        
                        <br>
                    </div>

                    <div class="eventLocationBox"><!-- LOCATION BOX -->
                        <p>Event Location</p>
                        
                        <br>
                    </div>

                    <div class="eventPlayersBox"><!-- PLAYERS BOX -->
                        <p>Players</p>
                        
                        <p>DM</p>
                        
                        <br>
                    </div>
                    <div class="createEventButton"><!-- SAVE CHANGES BUTTON -->
                        <input type="submit" value="Join Event">
                    </div><br>
                </div>
                <div class="column2">
                    <div class="eventDescriptionBox"><!-- DESCRIPTION BOX -->
                        <p>Event Description</p>
                        
                        <br>
                    </div>
                    <div class="eventModule"><!-- MODULE BOX -->
                        <div class="moduleHeader">
                            <p>Module Description </p>
                        </div>
                    </div>
                    <div class="createEventButton"><!-- SAVE CHANGES BUTTON -->
                        <input type="submit" value="Edit Event">
                    </div>
                    <br>
                </div>
                <div class="column3">
                    <div class="eventRewards"><!-- REWARDS BOX -->
                        <p>Rewards</p>
                        
                        <br>
                    </div>
                </div>
            </div>
            <br><br>
        </div>

        <div class="content-right">
            <aside class="ProfileMenu" id="ProfileMenu" style="display: block;">
                <ul>
                    <li><a href="eventlistpage">My Events</a></li>
                    <li><a href="notfoundpage">Profile Settings</a></li>
                    <li><div class="MenuSpace"></div></li>
                    <li><a href="adminpage.html" class="MenuLine">Admin Menu</a></li>
                </ul>
            </aside>
        </div>
    </div>

    <div th:insert="~{/general/footer :: #footer}"></div>
</body>
</html>
