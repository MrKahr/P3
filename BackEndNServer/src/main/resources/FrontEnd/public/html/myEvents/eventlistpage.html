<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head th:insert="~{/general/heads/eventHead :: #eventHead}"></head>

<body>
    <header th:insert="~{/general/topnav :: #topnav}"></header>
    
    <link rel="stylesheet" href="../../css/events/eventlistStyle.css">
    <div class="content">
        <div class="content-left">
            <!--should be hidden unless user is DM/Admin-->
            <a class="create-event-button" href="/eventcreatepage">create event</a>

            <div class="table-container">
                <!--should have additional row with "edit" buttons for each event user has edit access to, but no row if the user has none-->
                <table id="eventTable">
                    <tr>
                      <th>Title</th>
                      <th>Date</th>
                      <th>Time</th>
                      <th>Location</th>
                      <th>DM</th>
                      <th>Players</th>
                      <th>State</th>
                    </tr>
                </table>
                <div class="editEventsButton" id="editEventsButton">
                    <a class="editButton" href="/eventeditpage">Edit</a>
                </div>
            </div>
        </div>
        <div th:replace="~{/general/profileMenu :: #profileMenu}"></div>
    </div>

    <div th:insert="~{/general/footer :: #footer}"></div>
    
    <script th:src="@{~/js/eventlistpage.js}"></script>
    <script th:src="@{~/js/authentication/loggedIn.js}"></script>
</body>
</html>
