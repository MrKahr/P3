<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head th:insert="~{/general/heads/indexHead :: #indexHead}"></head>

<body>
    <header th:insert="~{/general/topnav :: #topnav}"></header>

    <div class="content">
        <div class="content-left">
            <h1 class="title">Velkommen til Aalborg Tabletop</h1>
            <!--/* posts not implemented */-->
            <div class="posts">
                <h3 class="poststitle">Posts from AT</h3>
                <h5 class="postssubtitle">News About The Newest New</h5>
                <div class="post">This post is intentionally left blanck</div>
            </div>
        </div>
        <div th:replace="~{/general/profileMenu :: #profileMenu}"></div>
    </div>
    <div class="events" id="Upcoming events">
        <div class="event">upcoming event 1</div>
        <div class="event">upcoming event 2</div>
        <div class="event">upcoming event 3</div>
    </div>
    <div class="events" id="Previous events">
        <div class="event">previous event 1</div>
        <div class="event">previous event 2</div>
        <div class="event">previous event 3</div>
    </div>

    <div th:insert="~{/general/footer :: #footer}"></div>

    <script th:src="@{~/js/authentication/loggedIn.js}"></script>
</body>

</html>
