<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head th:insert="~{/general/heads/authenticationHead :: #authenticationHead}"></head>

<body>
    <header th:insert="~{/general/topnav :: #topnav}"></header>
  
    <div class="background">
        <div id="LoginBox" class="LoginBox">
            <img th:src="@{~/images/AalborgTableTop_Logo.png}" alt="AalborgTableTop logo" width="100" height="100">
            <h2>Log In</h2>
            <div th:if="${param.logout}">
                You have been logged out.</div>
			<div id="LoginContainer">
				<!-- <form th:action="@{/login}" method="post"> -->
					<label for="Username">Username:</label><br>
					<input type="text" id="username" placeholder="Username"/><br>
					<label for="Password">Password:</label><br>
					<input type="password" id="password" placeholder="Password"/><br><br>
					<a><input type="submit" id="submit" value="Log in"/>
				<!-- </form> -->
			</div>

            <p>Don't have an account?</p>
            <p><a href="/signup">Sign Up</a></p>
            <p><a href="/notfoundpage">Forgot Password (WIP)</a></p>
        </div>
    </div>
	<script th:src="@{~/js/authentication/login.js}"></script>
</body>
</html>
